<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="column-full">
        <header>
          <h2>How It Works</h2>
        </header>
      </div>
    </div>

    <div class="row">
      <div class="column-fourths">
        <div class="image-wrapper">
          <img src="images/screen-1.png" alt="app-switch">
        </div>
        <div class="icon-wrapper">
          <img src="images/switch-icon.png" alt="switch">
        </div>
        <div class="text-wrapper">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column-fourths">
        <div class="image-wrapper">
          <img src="images/screen-2.png" alt="trip-filtering">
        </div>
        <div class="icon-wrapper">
          <img src="images/filter-icon.png" alt="filter">
        </div>
        <div class="text-wrapper">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="column-fourths">
        <div class="image-wrapper">
          <img src="images/screen-3.png" alt="service-filters">
        </div>
        <div class="icon-wrapper">
          <img src="images/slider-icon.png" alt="slider">
        </div>
        <div class="text-wrapper">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="column-fourths">
        <div class="image-wrapper">
          <img src="images/screen-4.png" alt="stats-mileage">
        </div>
        <div class="icon-wrapper">
          <img src="images/bars-icon.png" alt="bars">
        </div>
        <div class="text-wrapper">
          <h3>Stats &#43; Mileage</h3>
          <p>Tracks your tips across all apps.</p>
        </div>
      </div>
    </div>


  </div>
</body>
</html>
