<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <div>
        <label for="email-address">Email</label>
      </div>
      <div>
        <input type="email" name="email" id="email-address">
      </div>
      <div>
        <label for="coding-cool">
          Why is coding cool?
        </label>
      </div>
      <div>
        <select name="coding" id="coding-cool">
          <option value="select">Select an option</option>
          <option value="interesting">Because it&apos;s interesting</option>
          <option value="fun">Because it&apos;s fun</option>
          <option value="powerful">Because it&apos;s powerful</option>
        </select>
      </div>
      <div>
        <p>Favorite Language (choose one)</p>
      </div>
      <div>
        <input type="radio" name="language" value="html" id="html">
        <label for="html">HTML</label>
        <input type="radio" name="language" value="css" id="css">
        <label for="css">CSS</label>
        <input type="radio" name="language" value="javascript" id="javascript">
        <label for="javascript">JavaScript</label>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
      </div>
      <div>
        <label>
          <input type="checkbox">
          Sign me up!
        </label>
      </div>
      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="submit"><button>Submit</button></label>
      </div>
    </form>
  </body>
</html>
