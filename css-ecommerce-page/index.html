<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="column-full">
        <header>
          <h1>New Arrivals</h1>
        </header>
      </div>
    </div>

    <div class="row">

      <div class="column-fifths">
        <div class="fifths-container">
          <img src="images/dress1.jpeg" alt="free-people">
          <h3>Free People <span>&#124; Size 6</span></h3>
          <div class="text-container">
            <div class="price">&#36;35</div>
            <div class="msrp"><span>&#36;125 retail</span></div>
          </div>
        </div>
      </div>

      <div class="column-fifths">
        <div class="fifths-container">
          <img src="images/ysl-bag.jpeg" alt="ysl">
          <h3>Yves Saint Laurent <span>&#124; One&#150;Size</span></h3>
          <div class="text-container">
            <div class="price">&#36;200</div>
            <div class="msrp"><span>&#36;1600 retail</span></div>
          </div>
        </div>
      </div>

      <div class="column-fifths">
        <div class="fifths-container">
          <img src="images/key.jpeg" alt="key">
          <h3>Tiffany <span>&#124; One&#150;Size</span></h3>
          <div class="text-container">
            <div class="price">&#36;476</div>
            <div class="msrp"><span>&#36;2000 retail</span></div>
          </div>
        </div>
      </div>

      <div class="column-fifths">
        <div class="fifths-container">
          <img src="images/lv-bag.jpg" alt="lv">
          <h3>Louis Vuitton <span>&#124; One&#150;Size</span></h3>
          <div class="text-container">
            <div class="price">&#36;95</div>
            <div class="msrp"><span>&#36;1200 retail</span></div>
          </div>
        </div>
      </div>

      <div class="column-fifths">
        <div class="fifths-container">
          <img src="images/dress2.jpeg" alt="reformation">
          <h3>Reformation <span>&#124; Size 4</span></h3>
          <div class="text-container">
            <div class="price">&#36;20</div>
            <div class="msrp"><span>&#36;198 retail</span></div>
          </div>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
