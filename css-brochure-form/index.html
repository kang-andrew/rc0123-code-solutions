<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>LEARN MORE</h1>
  </header>

  <form action="">
    <div class="article">
      <div class="email">
        <label for="email">
          COMPANY EMAIL
        </label>
        <div>
          <input type="email" name="email" id="email" placeholder="sally@company.co">
        </div>
      </div>

      <div class="name">
        <label for="name">
          name
        </label>
        <div>
          <input type="text" name="name" id="name" placeholder="Sally Smith">
        </div>
      </div>

      <div class="hiring">
        <label for="hiring">
          where are you hiring?
        </label>
        <div>
          <input type="text" name="hiring" id="hiring" placeholder="City, Country">
        </div>
      </div>

      <div class="engineers">
        <label for="how-many">
          how many engineers are you hiring in the next 6 month?
        </label>
        <div>
          <select name="how-many" id="how-many">
            <option value="1-2">1&#45;2 Engineers</option>
            <option value="3-4">3&#45;4 Engineers</option>
          </select>
        </div>
      </div>

      <div class="button">
        <button type="button">Submit</button>
      </div>

    </div>
  </form>

</body>
</html>
